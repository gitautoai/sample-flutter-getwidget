name: Flutter Test

on:
  pull_request:
    # Run on pull requests targeting the default branch
    branches:
      - master
  push:
    # Run on push events to non-default branches
    branches-ignore:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable
      - name: Get Dependencies
        run: flutter pub get
      - name: Run Tests
        run: flutter test
